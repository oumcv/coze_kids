<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>我的Coze应用</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 应用头部 */
        .app-header {
            background-color: #ffffff;
            padding: 16px 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .app-header h1 {
            color: #1f2937;
            font-size: 20px;
            font-weight: 600;
        }

        .app-header p {
            color: #6b7280;
            font-size: 14px;
            margin-top: 4px;
        }

        /* Coze应用容器（核心） */
        .coze-container {
            width: 100%;
            height: calc(100vh - 80px); /* 减去头部高度，占满剩余屏幕 */
            position: relative;
            border: none;
        }

        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6b7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 18px;
            }
            .coze-container {
                height: calc(100vh - 70px);
            }
        }
    </style>
</head>
<body>
    <!-- 应用头部 -->
    <div class="app-header">
        <h1>我的Coze应用</h1>
        <p>部署在GitHub Pages的Coze原生界面应用</p>
    </div>

    <!-- Coze应用核心容器（iframe嵌入） -->
    <div class="coze-container">
        <!-- 加载提示 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载Coze应用...</p>
        </div>

        <!-- 嵌入Coze应用的iframe -->
        <iframe 
            id="coze-iframe"
            src="https://oumcv.github.io/coze_kids/"  <!-- 替换为你的Coze应用公开链接 -->
            width="100%"
            height="100%"
            frameborder="0"
            style="display: none;"
            onload="hideLoading()"
        ></iframe>
    </div>

    <script>
        // 隐藏加载提示，显示Coze应用
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('coze-iframe').style.display = 'block';
        }

        // 错误处理：iframe加载失败时提示
        window.addEventListener('error', function(e) {
            if (e.target.id === 'coze-iframe') {
                const loading = document.getElementById('loading');
                loading.innerHTML = `
                    <p style="color: #ef4444; font-weight: 500;">加载失败</p>
                    <p style="font-size: 14px; margin-top: 8px;">请检查Coze应用链接是否正确，或确认应用已公开</p>
                `;
            }
        }, true);

        // 可选：监听窗口大小变化，确保iframe自适应
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('coze-iframe');
            iframe.style.height = `${document.documentElement.clientHeight - 80}px`;
        });
    </script>
</body>
</html>
